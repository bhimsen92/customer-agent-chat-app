{% extends "base.html" %}
{% block css %}
    <link href="/static/css/conversation.css" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
<div>
    <b>Active Conversations:</b> &nbsp; <a href="/agents/logout">Logout</a>
    <hr />
    <br />
    <ol>
        {% for conversation_id in conversations %}
            <li>
                <a href="/agents/conversations/{{conversation_id}}">Conversation #{{loop.index}}</a>
            </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
